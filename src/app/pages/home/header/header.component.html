<section class="container wrapper animate-header p-2">
  <div class="container-menu flex lg:hidden animate-stagger animate-delay-1">
    <p-menu styleClass="menu-custom" appendTo="body" #menu [model]="items" [popup]="true"/>
    <p-button styleClass="menu-button" (click)="menu.toggle($event)" icon="pi pi-align-justify"/>
  </div>

  <div class="mt-3 container-info xl:ml-5 animate-stagger animate-delay-2">
    <h1 id="nome">Lucas Du√©</h1>
    <h3 id="cargo">Desenvolvedor Front-End </h3>
  </div>

  <div class="container-links lg:flex animate-stagger animate-delay-3">
    @for (item of items; track item.label) {
      <a class="link" [routerLink]="item.url">{{ item.label }}</a>
    }
  </div>
