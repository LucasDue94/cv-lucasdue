<div class="container-experiencia">
  <h2 class="titulo text-center mb-5">ExperiÃªncia</h2>
  <p-timeline [value]="items" align="right" styleClass="custom-timeline">
    <ng-template let-event pTemplate="opposite">
      <div class="periodo hidden md:flex">
        <span>{{ event.dataInicio | periodo: event.dataFim }}</span>
        <span>{{ event.dataInicio | duracao: event.dataFim }}</span>
      </div>
    </ng-template>
    <ng-template let-event pTemplate="marker">
      <span class="custom-marker hidden md:block"></span>
    </ng-template>
    <ng-template #content let-event>
      <p-card [header]="event.cargo" styleClass="custom-card mb-5">
        <div class="cargo-logo">
          <img [alt]="event.empresa" [src]="event.logo" class="shadow mr-2" width="80"/>
          <span>{{ event.empresa }}</span>
        </div>
        <div class="periodo md:hidden">
          <span>{{ event.dataInicio | periodo: event.dataFim }}</span>
          <span>{{ event.dataInicio | duracao: event.dataFim }}</span>
        </div>
        <p>
          {{ event.resumo }}
        </p>

      </p-card>
    </ng-template>
  </p-timeline>
</div>
